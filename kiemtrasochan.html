<body>
    <script>
        // Nhập số từ người dùng
let number = prompt("Nhập một số: ");

// Kiểm tra tính chẵn lẻ của số đó
if (number % 2 == 0) {
  alert(number + " là số chẵn!");
} else {
  alert(number + " là số lẻ!");
}
    </script>
</body>
