<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!DOCTYPE html>
<html>
<head>
	<title>Caculator</title>
</head>
<body>
	<h1>Caculator</h1>
	<form>
		<input type="number" id="num1" placeholder="First number"><br><br>
		<input type="number" id="num2" placeholder="Second number"><br><br>
		<button type="button" onclick="add()">Addition(+)</button>
		<button type="button" onclick="subtract()">Subtraction(-)</button>
		<button type="button" onclick="multiply()">Multiplication(X)</button>
		<button type="button" onclick="divide()">Division(/)</button>
	</form>
	<p id="result"></p>

	<script>
		function add() {
			let num1 = document.getElementById("num1").value;
			let num2 = document.getElementById("num2").value;
			let result = Number(num1) + Number(num2);
			document.getElementById("result").innerHTML = "Result Addition: " + result;
		}

		function subtract() {
			let num1 = document.getElementById("num1").value;
			let num2 = document.getElementById("num2").value;
			let result = num1 - num2;
			document.getElementById("result").innerHTML = "Result Subtraction: " + result;
		}

		function multiply() {
			let num1 = document.getElementById("num1").value;
			let num2 = document.getElementById("num2").value;
			let result = num1 * num2;
			document.getElementById("result").innerHTML = "Result Multiplication: " + result;
		}

		function divide() {
			let num1 = document.getElementById("num1").value;
			let num2 = document.getElementById("num2").value;
			let result = num1 / num2;
			document.getElementById("result").innerHTML = "Result Division: " + result;
		}
	</script>
</body>
</html>
</body>
</html>
